<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Typing website</title>

    <!-- development version (vue) -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- local scripts & styles-->
    <script src="world.js"></script>
    <link rel="stylesheet" type="text/css" href="header.css">
    <link rel="stylesheet" type="text/css" href="world.css">

</head>
<body class="text-center">

<div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
        <div class="inner">
            <h3 class="masthead-brand">Typing World</h3>
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link active" href="#">Home</a>
                <a class="nav-link" href="">Account</a>
                <a class="nav-link" href="about/about.html">About</a>
            </nav>
        </div>
    </header>

    <main role="main" class="inner cover">
        <div id="app">
            <div id="test" class="fixed-textarea">
                <p class="timer"> {{timer}}s </p>
                <p> {{wordlist}}</p>
                <input type="text" id="userinput" v-on:input="updateUserInput"/>
            </div>

            <div id="results" v-if="resultsVisible">
                <!-- play with visibility / invisibility here? -->
                <ul class="results">
                    <li><label> Total characters typed: {{ totalTypedChars }} </label></li>
                    <li><label> Correctly typed characters: {{ correctlyTypedChars }} </label></li>
                    <li><label> Characters per minute: {{ cpm }} </label></li>
                    <li><label> Words per minute: {{ wpm }} </label></li>
                </ul>
            </div>
        </div>
    </main>

    <footer class="mastfoot mt-auto">
        <div class="inner">
           <a href="https://github.com/DylanMeeus/TypingWorld">Made with <3 and technology!</a>
        </div>
    </footer>
</div>
</body>
</html>
