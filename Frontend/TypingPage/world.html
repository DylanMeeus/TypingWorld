<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Typing website</title>
    <!-- development version -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="world.js"></script>
</head>
<body>
<h1>Typing World</h1>
<div id="app">

    <div id="test">
        <p style="color: darkred; font-size: 24px;"> {{timer}}s </p>
        <p style="font-size: 24px;"> {{wordlist}}</p>
        <input type="text" id="userinput" v-on:input="updateUserInput"/>
    </div>

    <div id="results">
        <!-- play with visibility / invisibility here? -->
        <ul>
            <li/><label> Total characters typed: {{ totalTypedChars }} </label>
            <li/><label> Correctly typed characters: {{ correctlyTypedChars }} </label>
            <li/><label> Characters per minute: {{ cpm }} </label>
            <li/><label> Words per minute: {{ wpm }} </label>
        </ul>
    </div>
</div>
</body>
</html>
